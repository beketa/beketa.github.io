<html>
  <head>
    <title>Embedded content</title>
  </head>
  <body>
    <script type="text/javascript">
      function requestStorageAccess() {
        var promise = document.requestStorageAccess();
        promise.then(
          () => {
            console.log('Got access!');
          },
          () => {
            console.log('Failed to get access!');
          }
        );
      }
      function setCookie() {
        var date = new Date();
        date.setTime(date.getTime() + 60 * 1000 * 5);
        document.cookie = "foo=1; SameSite=None; Secure; expires=" + date.toGMTString();
      }
    </script>
    <button onclick="requestStorageAccess()">Request access</button>
    <button onclick="setCookie()">Set cookie</button>
  </body>
</html>
