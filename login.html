<html>
  <head>
    <title>Login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <button onclick="continue()">Continue</button>
    <script type="text/javascript">
      function continue() {
        window.location = "https://beketa-experimental.appspot.com/static/index.html";
      }
      function setCookie() {
        var date = new Date();
        date.setTime(date.getTime() + 60 * 1000 * 5);
        document.cookie = "foo=1; SameSite=None; Secure; expires=" + date.toGMTString();
      }
      setCookie();
    </script>
  </body>
</html>
