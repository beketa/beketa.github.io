<html>
  <head>
    <script>
      showCurrentSize = (event) => {
        document.getElementById("width").innerHTML = "" + window.innerWidth;
        document.getElementById("height").innerHTML = "" + window.innerHeight;
      };
      window.onload = showCurrentSize;
      window.onresize = showCurrentSize;
    </script>
  </head>
  <body>
    Current: <span id="width">0</span> x <span id="height">0</span>
    <p>
    iPad Air M2: 980 x 582
  </body>
</html>
